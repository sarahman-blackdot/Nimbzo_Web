<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0f172a; /* Dark Blue Background */
            color: #f8fafc;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.25rem;
            color: #94a3b8;
            margin-bottom: 30px;
        }
        .notify-btn {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            color: #0f172a;
            background-color: #38bdf8;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: opacity 0.2s;
        }
        .notify-btn:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Something Amazing is Coming</h1>
        <p>We are building the future of mobile experiences. <br> Stay tuned.</p>
        <a href="mailto:your-email@example.com" class="notify-btn">Contact Us</a>
    </div>
</body>
</html>
