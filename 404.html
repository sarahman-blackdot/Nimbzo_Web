<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nimbzo - Connect & Share</title>
    <meta property="og:title" content="Nimbzo">
    <meta property="og:description" content="Check out this content on Nimbzo!">
    <meta name="theme-color" content="#740938">
    <style>
        :root {
            --primary: #740938;
            --gradient-start: #740938;
            --gradient-end: #DE7C7D;
            --text-dark: #1a1a1a;
            --text-light: #ffffff;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        /* Ambient Background Background */
        .ambient-bg {
            position: absolute;
            width: 150vw;
            height: 150vw;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            border-radius: 50%;
            top: -50%;
            left: -25%;
            filter: blur(80px);
            opacity: 0.15;
            z-index: -1;
            animation: pulse 10s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.15; }
            100% { transform: scale(1.1); opacity: 0.2; }
        }
        .container {
            width: 90%;
            max-width: 480px;
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: slideUp 0.8s cubic-bezier(0.2, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(30px);
        }
        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }
        .logo {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary), #AF1740);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            letter-spacing: -1px;
            display: inline-block;
        }
        .message-box {
            margin-bottom: 30px;
        }
        h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #2d3436;
        }
        p {
            font-size: 16px;
            color: #636e72;
            line-height: 1.6;
        }
        /* Premium Button */
        .open-btn {
            display: inline-block;
            width: 100%;
            padding: 18px;
            font-size: 18px;
            font-weight: 700;
            color: white;
            text-decoration: none;
            background: linear-gradient(90deg, #740938 0%, #AF1740 100%);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(116, 9, 56, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
        }
        .open-btn:active {
            transform: scale(0.98);
            box-shadow: 0 5px 15px rgba(116, 9, 56, 0.2);
        }
        .open-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%);
            transform: skewX(-20deg) translateX(-150%);
            animation: shine 3s infinite;
        }
        @keyframes shine {
            0% { transform: skewX(-20deg) translateX(-150%); }
            20% { transform: skewX(-20deg) translateX(150%); }
            100% { transform: skewX(-20deg) translateX(150%); }
        }
        .sub-link {
            display: block;
            margin-top: 25px;
            font-size: 14px;
            color: #b2bec3;
            text-decoration: none;
            transition: color 0.3s;
        }
        .sub-link:hover {
            color: var(--primary);
        }
        /* Spinner for auto-redirect feel */
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(116, 9, 56, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="ambient-bg"></div>
    <div class="container">
        <div class="logo">Nimbzo</div>
        <div class="spinner"></div>
        <div class="message-box">
            <h2 id="title">Opening App...</h2>
            <p id="description">Redirecting you to the shared content. If nothing happens, tap the button below.</p>
        </div>
        <a id="deepLinkBtn" href="#" class="open-btn">Open in Nimbzo</a>
        
        <a href="https://play.google.com/store/apps/details?id=com.nimbzo.mobile" class="sub-link">Don't have the app? Get it on Google Play</a>
    </div>
    <script>
        // --- LOGIC ---
        // 1. Parse the incoming URL path (e.g. /share/post/123)
        const path = window.location.pathname;
        
        // 2. Construct the Intent URL
        // Structure: intent://<host><path>#Intent;scheme=https;package=<package_name>;end
        // This is the most reliable way to trigger Android apps from a browser
        const package = 'com.nimbzo.mobile';
        const host = 'nimbzo.com';
        const scheme = 'https';
        
        // Android Intent Scheme
        const intentUrl = `intent://${host}${path}#Intent;scheme=${scheme};package=${package};end`;
        
        // Fallback or Direct Universal Link (sometimes works better depending on browser)
        const universalLink = `https://${host}${path}`;
        // 3. Set the button target
        const btn = document.getElementById('deepLinkBtn');
        btn.href = intentUrl;
        // 4. Update UI Text based on content type
        if (path.includes('/share/post/')) {
            document.getElementById('description').innerText = "Found a cool post for you! Opening it now...";
        } else if (path.includes('/share/profile/')) {
            document.getElementById('description').innerText = "Connecting you to this profile...";
        }
        // 5. Auto-redirect attempt
        setTimeout(() => {
            window.location.href = intentUrl;
        }, 800);
    </script>
</body>
</html>
