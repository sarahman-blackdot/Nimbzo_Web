<!DOCTYPE html>
<html>
<head>
    <title>Opening Nimbzo...</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; padding: 40px; background: #f0f2f5; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 400px; margin: 0 auto; }
        h1 { color: #333; }
        p { color: #666; margin-bottom: 20px; }
        .btn { display: inline-block; background: #000; color: white; padding: 12px 24px; border-radius: 25px; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Nimbzo</h1>
        <p>Opening shared content...</p>
        <a id="appLink" href="#" class="btn">Open in App</a>
    </div>
    <script>
        // 1. Get the current URL path (e.g., /share/post/123)
        var path = window.location.pathname;
        
        // 2. Construct the Custom Scheme URL (nimbzo://share/post/123)
        // Note: You need to ensure your app supports the 'nimbzo://' scheme in AndroidManifest as well if strictly needed, 
        // but for App Links, usually retrying the intent is enough.
        // A simple trick for strict App Links fallback is to direct to Play Store if not installed.
        
        // Simple Logic: Attempt to open app via Intent Fallback
        // This 'intent://' syntax allows Android to try to open the app, or fall back to Play Store.
        var intentUrl = "intent://nimbzo.com" + path + "#Intent;scheme=https;package=com.nimbzo.mobile;end";
        // Set the button link
        document.getElementById('appLink').href = intentUrl;
        // Auto-redirect Attempt
        setTimeout(function() {
            window.location.href = intentUrl;
        }, 500);
    </script>
</body>
</html>
